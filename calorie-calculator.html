<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="icon" href="/images/bicep.webp" type="bicep.webp">
    <style>
        body {
          margin: 0; /* Remove default body margin */
        }
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
          width: 100%;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover:not(.active) {
          background-color: #111;
        }
        
        .active {
          background-color: #04AA6D;
        }
        .header {
            padding: 10px;
            text-align: center;
            background: #111;
            color: white;
            font-size: 15px;
            margin: 0;
            width: 100%;
          }
    </style>
</head>
<body>
    <div class="header"><h1>Calorie Calculator</h1></div>
